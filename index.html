<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
    <!--- Chamando Script interno -->
    <script>
        alert("Olá Mundo - Cabeçalho !!!")
    </script>

</head>

<body>
    <!-- Chamando script via evento do clique do botão -->
    <button onclick="alert('Olá Mundo - Evento')"> Clique aqui </button>

    <script>
        // Chamando o script no body da página
        alert("Olá Mundo - Body")
    </script>

    
</body>
</html>
